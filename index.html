<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quickly create simple room structures with Ambervision and export them as GLB 3D assets for game development, interior design, and more. Simulate the world NOW, effortlessly.">
    <meta name="keywords" content="3D assets, 3D environments, 3D rooms, Ambervision, GLB, interior design, game development, three.js">
    <title>Ambervision</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">Ambervision</div>
    <div id="controls">
        <label for="roomSize">Room Size (sq ft):</label>
        <input type="number" id="roomSize" value="2000" style="width: 67px;">
        <label for="secondStory">Second Story:</label>
        <input type="checkbox" id="secondStory">
        <label for="firstStoryHeight">First Story Height (ft):</label>
        <input type="number" id="firstStoryHeight" value="9" style="width: 43px;">
        <label for="secondStoryHeight">Second Story Height (ft):</label>
        <input type="number" id="secondStoryHeight" value="9" style="width: 43px;">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="10" style="width: 43px;">
        
        <label for="distribution">Distribution:</label>
        <select id="distribution">
            <option value="random">Random</option>
            <option value="grid">Grid</option>
        </select>
        <button onclick="drawRoom()">Draw Room</button>
        <button id="pauseButton" onclick="pauseAnimation()">Pause</button>
        <button id="playButton" onclick="playAnimation()" style="display: none;">Play</button>
        <button id="exportGLB" onclick="exportGLB()">Export as GLB</button>
    </div>
    <div id="canvas-container"></div>
    <div class="footer-text">Ambervision</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>
    <script src="script2.js"></script>
</body>
</html>
